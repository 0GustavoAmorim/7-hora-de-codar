    <title>Área de um circulo</title>

    <script>
        var raio = parseFloat(prompt("Informe o raio do seu circulo"));

        var area = 3.14 *(raio * raio); // 3.14 é o valor de pi arredondado

        alert("A área do seu circulo é: "+ area);
    </script>
