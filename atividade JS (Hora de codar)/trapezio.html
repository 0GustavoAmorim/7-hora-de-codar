<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Trapézio</title>

    <script>
        alert("Calcular área de um Trapézio");

        var baseMaior = parseFloat (prompt("Informe a base maior: "));
        var baseMenor = parseFloat (prompt("Informe a base menor: "));
        var altura = parseFloat (prompt("Informe a altura: "));

        var res = (baseMaior + baseMenor) * altura / 2;

        alert("A área do seu Trapézio é: " + res);
    </script>
</head>

</html>
